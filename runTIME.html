<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RUN TIME</title>
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=timer" /> -->
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=resume" /> -->
    
    <link rel="stylesheet" href="./runTIME.css">
</head>
<body>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Funnel+Sans:ital,wght@0,300..800;1,300..800&family=Lexend+Giga:wght@100..900&display=swap');
        </style>
    <div id="title">
        <h1>.- RUN TIME STUDY -.</h1>
    </div>
    <div class="block__time">
        <div class="time" id="block__hours">
            
            <p class="title_time">- HOURS -</p>
            <p class="cout" >0</p>
            
            <div id="start" class="button">start</div>
            
        </div>
        <div class="add"><p>:</p></div>
        <div class="time" id="block__minute">
            
            <p class="title_time">- MINUTE -</p>
            <p class="cout">0</p>
            
            <div id="reset" class="button">reset</div>    
            
        </div>
        <div class="add"><p>:</p></div>
        <div class="time" id="block__second">
            
            <p class="title_time">- SECOND -</p>
            <p class="cout">0</p>
            
            <div id="stop" class="button">stop</div>    
            
        </div>
        
    </div>

    
    <script src="./runTIME.js"></script>
</body>
</html>
